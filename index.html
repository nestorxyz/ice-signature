<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EIP-712</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div id="key_needed" class="input-container">
        <p class="subtitle">To get started, add your OpenAI API Key!</p>
        <label for="key_input">API Key:</label>
        <input id="key_input" type="text" />
        <button id="save_key_button">Add key</button>
      </div>
      <div id="key_entered" class="input-container">
        <p class="subtitle">You entered your OpenAI API Key.</p>
        <button id="change_key_button">Change key</button>
      </div>
      <div id="signature_data" class="signature-container">
        <p class="title">Signature Request Information:</p>
        <p id="signature" class="signature"></p>
      </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
